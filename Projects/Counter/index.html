<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#414141]">

    <div class="h-screen flex flex-col justify-center  items-center">
        <h1 class="text-5xl font-bold text-white">Counter</h1>
        <div>
            <span class="text-8xl font-semibold text-white inline-block mt-8" id="count">0</span>
        </div>
        <div class="flex gap-4 mt-6 py-4">
            <button id="inc" class="w-40 h-12 bg-white cursor-pointer rounded-3xl border-2 border-[#9748FF] shadow-[inset_0px_-2px_0px_1px_#9748FF] group hover:bg-[#9748FF] transition duration-300 ease-in-out">
                <span id="inc-text" class="font-medium text-[#333] group-hover:text-white ">INCREASE</span>
               </button>

               <button id="dec" class="w-40 h-12 bg-white cursor-pointer rounded-3xl border-2 border-[#9748FF] shadow-[inset_0px_-2px_0px_1px_#9748FF] group hover:bg-[#9748FF] transition duration-300 ease-in-out">
                <span id="dex-text" class="font-medium text-[#333] group-hover:text-white">DECREASE</span>
               </button>

               <button id="reset" class="w-40 h-12 bg-white cursor-pointer rounded-3xl border-2 border-[#9748FF] shadow-[inset_0px_-2px_0px_1px_#9748FF] group hover:bg-[#9748FF] transition duration-300 ease-in-out">
                <span id="reset-text" class="font-medium text-[#333] group-hover:text-white">RESET</span>
               </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
