<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
        }
        .review-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center">
        <div class="review-container w-1/3 rounded-3xl py-6 h-[80vh]">
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-3xl my-2 text-purple-900 font-bold">Our Review Section</h1>
                <div class="h-[2px] bg-purple-900 w-6"></div>
            </div>
            <div class="mt-4 flex flex-col items-center justify-center">
                <img id="img" class="w-[100px] h-[100px] rounded-full border-4 border-white shadow-lg" src="" alt="">
                <p id="name" class="mt-3 text-xl text-purple-900 font-semibold"></p>
                <div class="px-6 my-2 text-center">
                    <p id="datatobeinsert" class="text-purple-900"></p>
                </div>
                <div class="flex gap-4 justify-around w-full mt-4">
                    <button id="leftbtn" class="text-4xl rounded-full w-[50px] h-[50px] bg-pink-500 hover:bg-pink-400 text-white flex justify-center items-center shadow-lg transition duration-300 transform hover:scale-110"><i class='bx bx-chevron-left'></i></button>
                    <button id="rightbtn" class="text-4xl rounded-full w-[50px] h-[50px] bg-pink-500 hover:bg-pink-400 text-white flex justify-center items-center shadow-lg transition duration-300 transform hover:scale-110"><i class='bx bx-chevron-right'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
