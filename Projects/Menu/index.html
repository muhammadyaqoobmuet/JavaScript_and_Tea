<!DOCTYPE html>
<html lang="en">
<head>

    <title>Our Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[url('https://www.brit.co/media-library/easy-lunch-meal-prep-recipes.png?id=32621924&width=980')] bg-cover">

            </div>

                    <img width="200" src="https://www.allrecipes.com/thmb/9bjdeeY3e7OWke-gx33cYM2S8Ls=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-Pizza-Lava-Toast-4x3-0de18c7a898346dfab1ede9f00471aed.jpg" alt="Lunch" class="max-w-full h-auto">

                <div class="flex flex-col w-1/2 pl-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold">Lunch</h2>

                    <p class="mt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, vero.</p>
                </div>
            </div>

                <div>
                    <img width="200" src="https://www.health.com/thmb/ZZFTHzCpakRY0_-q6T2Tw1zGmFE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/HighProteinBreakfast-469258e327f442418d1c2deca8fdbd66.jpg" alt="Breakfast" class="max-w-full h-auto">

                        <h2 class="text-xl font-semibold">Breakfast</h2>
